# Properties file with JDBC and JPA settings.
#
# Applied by <context:property-placeholder location="jdbc.properties"/> from
# various application context XML files (e.g., "applicationContext-*.xml").
# Targeted at system administrators, to avoid touching the context XML files.

#-------------------------------------------------------------------------------
# Oracle Settings
jdbc.driverClassName=@database.jdbc.driverClassName@
jdbc.maximumPoolSize=@database.jdbc.maximumPoolSize@
jdbc.url=@database.jdbc.url@
jdbc.username=@database.jdbc.username@
jdbc.password=@database.jdbc.password@
#BFW
bfw.jdbc.url=@database.bfw.jdbc.url@
bfw.jdbc.username=@database.bfw.jdbc.username@
bfw.jdbc.password=@database.bfw.jdbc.password@

# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernate.xml")
hibernate.dialect=@database.hibernate.dialect@

# Property that determines which database to use with an AbstractJpaVendorAdapter
jpa.database=@database.jpa.database@
jpa.showSql=@database.jpa.showSql@